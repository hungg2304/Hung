
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Truck Animation</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    .truck-container {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      text-align: center;
      backdrop-filter: blur(4px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: visible;
      position: relative;
    }

    .animated-truck {
      width: 320px;
      position: absolute;
      right: -200px;
      top: 150%;
      transform: translateY(-50%);
      filter: drop-shadow(0px 8px 10px rgba(255, 100, 0, 0.5));
      animation: truckFloat 3s ease-in-out infinite;
      transition: transform 0.3s ease-in-out;
    }

    .animated-truck:hover {
      transform: translateY(-50%) scale(1.05);
    }

    @keyframes truckFloat {
      0% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-60%) translateX(5px); }
      100% { transform: translateY(-50%) translateX(0); }
    }

    h1 {
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin-bottom: 20px;
      text-shadow: 0 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>

  <div class="truck-container">
    <h1>ðŸšš Logistics Dashboard</h1>
    <img src="https://3dmodelsworld.com/wp-content/uploads/2022/09/international-container-truck-3d-model-ta.webp" alt="Truck Image" class="animated-truck">
  </div>

</body>
</html>
